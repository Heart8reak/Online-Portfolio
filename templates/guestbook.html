{% extends 'base.html' %}

{% block content %}

<div class="container theme-showcase" role="main">

    <div class="jumbotron"">
        <div class=" container">
        <h1>My Guest Book 2018</h1>
        <a href="{% url 'sign' %}"><button type="button" class="btn btn-primary">Sign my Guest Book</a></button>
    </div>
</div> <!-- jumbotron -->

<div class="col-md-6 col-md-offset-3">
    {% for c in comments %}
    <div class="thumbnail">
        <div class="caption">
            <div class="well well-lg">
                <h3>{{ c.name }}</h3>{{ c.date_added }}
                <p class='lead'>{{ c.comment|truncatechars:33 }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

    {% endfor %} -->

</div> <!-- /container -->

{% endblock %}
